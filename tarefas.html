<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lisiiit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li .delete {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskButton">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyANtzLIfIJrGhXTUFAhkT_pocIrd86GfY0",
            authDomain: "tarefas-b5956.firebaseapp.com",
            projectId: "tarefas-b5956",
            storageBucket: "tarefas-b5956.appspot.com",
            messagingSenderId: "1039267314065",
            appId: "1:1039267314065:web:11e75a40abf1ab1d188230",
            measurementId: "G-YWXRFMCS4C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', loadTasks);
        document.getElementById('addTaskButton').addEventListener('click', addTask);

        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value;
            if (task) {
                try {
                    const docRef = await addDoc(collection(db, "tasks"), { task });
                    addTaskToDOM(task, docRef.id);
                    taskInput.value = '';
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        }

        function addTaskToDOM(task, id) {
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.textContent = task;
            li.setAttribute('data-id', id);
            const deleteBtn = document.createElement('span');
            deleteBtn.textContent = 'X';
            deleteBtn.classList.add('delete');
            deleteBtn.onclick = async function() {
                try {
                    await deleteDoc(doc(db, "tasks", id));
                    taskList.removeChild(li);
                } catch (e) {
                    console.error("Error removing document: ", e);
                }
            };
            li.appendChild(deleteBtn);
            taskList.appendChild(li);
        }

        async function loadTasks() {
            try {
                const querySnapshot = await getDocs(collection(db, "tasks"));
                querySnapshot.forEach((doc) => {
                    addTaskToDOM(doc.data().task, doc.id);
                });
            } catch (e) {
                console.error("Error getting documents: ", e);
            }
        }
    </script>
</body>
</html>
